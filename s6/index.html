	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>
		window.onload = () => {
			const elements = document.querySelectorAll('.post');

			axios.get('https://www.reddit.com/r/Chonkers/top.json?t=month')
				.then(response => {

					console.log(response);

					elements.forEach((element, index) => {
						element.querySelector('.title').innerHTML = response.data.data.children[index].data.title;
						element.querySelector('.image').src = response.data.data.children[index].data.url;
					});

				})
				.catch(error => console.error(error));
		};


	</script>
